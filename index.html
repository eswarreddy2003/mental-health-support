<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .page-header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user {
            background: #6a11cb;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: #e8e8e8;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        .user-input {
            width: 75%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: #f4f4f4;
            transition: 0.3s;
        }

        .user-input:focus {
            background: #e0e0e0;
        }

        .send-btn {
            padding: 10px 15px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .send-btn:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="page-header">Mental Health Chatbot</div>
    <div class="chat-container">
        <h2 style="text-align:left; color: #6a11cb;">Hello! How I Can Help You?</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            let chatBox = document.getElementById("chat-box");

            // Create user message div
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            // Send user input to chatbot backend
            fetch("http://127.0.0.1:5000/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Create bot response div
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot");
                botMessage.innerText = data.response;
                chatBox.appendChild(botMessage);

                // Auto-scroll chatbox to the latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
            });

            // Clear input field
            document.getElementById("user-input").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
